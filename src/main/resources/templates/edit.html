<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<form th:object="${book}" th:action="@{../save}" action="#"
		method="post">
		<div class="form-group">
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
		</div>
		<div class="form-group">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="author">Author</label> <input type="text" id="author"
				th:field="*{author}" />
		</div>

		<div class="form-group">
			<label for="year">Year</label> <input type="text" th:field="*{year}" />
		</div>

		<div class="form-group">
			<label for="isbn">ISBN</label> <input type="text" th:field="*{isbn}" />
		</div>

		<div class="form-group">
			<label for="price">Price</label> <input type="text"
				th:field="*{price}" />
		</div>
		<div class="form-group">								
		  	<label for="category-list">Category</label>
			 <select id="category-list" th:field="*{category}">
       			<option th:each="category: ${categories}" 
       			th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
		</div>

		<input class="bg-primary text-white" type="submit" value="Save"></input>
	</form>

</body>
</html>
