<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
<title>Insert title here</title>
</head>
<body>

	<form th:object="${book}" th:action="@{../save}" action="#"
		method="post">
		<div class="form-group">
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
		</div>
		<div class="form-group">
			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="author">Author</label> <input type="text" id="author"
				th:field="*{author}" />
		</div>

		<div class="form-group">
			<label for="year">Year</label> <input type="text" th:field="*{year}" />
		</div>

		<div class="form-group">
			<label for="isbn">ISBN</label> <input type="text" th:field="*{isbn}" />
		</div>

		<div class="form-group">
			<label for="price">Price</label> <input type="text"
				th:field="*{price}" />
		</div>

		<input class="bg-primary text-white" type="submit" value="Save"></input>
	</form>

</body>
</html>
