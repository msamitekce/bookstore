<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" /> 
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Add student</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#"
			method="post">
			<div class="form-group">
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}" /> 
			</div>
			<div class="form-group">
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			</div>
			
			<div class="form-group">
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" /> 
			</div>
			
			<div class="form-group">
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" /> 
			</div>
			
			<div class="form-group">
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" /> 
			</div>
			
			<input class="bg-primary text-white" type="submit"value="Save"></input>
		</form>
	</div>
</body>
</html>
